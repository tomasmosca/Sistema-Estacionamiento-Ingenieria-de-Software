<!DOCTYPE html>
<!--Sin Funcionalidad (solo muestra como seria el formulario de ingreso)-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sistema Estacionamiento</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form action="">
            <div class="container-fluid">
                <h1>Ingreso en el Sistema</h1>

                <label for="email"><b>Correo</b></label><br>
                <input type="text" placeholder="Ingrese Correo" name="correo" id="correo" autocomplete="off" required><br>

                <label for="contraseña"><b>Contraseña</b></label><br>
                <input type="password" placeholder="Ingrese Contraseña" name="contraseña" id="contraseña" required><br>

                <button type="submit">Ingresar</button><br><br>
                <a href="index-noregistrado.html">Volver atras</a>
            </div>
        </form>
    </body>
</html>
