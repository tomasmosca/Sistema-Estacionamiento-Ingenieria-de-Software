<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sistema Estacionamiento</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="requestInfraccion.js"></script>
        <script>
            function volverAtras() {
              window.history.back();
            }
            </script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="busqueda">
                <h2>Consulta de Infracciones</h2><br>
                <input type="text" id="patente" name="patente" placeholder="Ingrese patente" autocomplete="off"><br>
                <button onclick="cargarTabla();">Buscar</button><br><br>
                <button onclick="volverAtras()">Volver atras</button>
            </div>
            <div class="table-responsive">
                <table class="table" id="tablaInfracciones"></table>
            </div>
        </div>
    </body>
</html>
