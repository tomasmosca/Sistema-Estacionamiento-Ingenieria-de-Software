<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sistema Estacionamiento</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form action="">
            <div class="container-fluid">
                <h1>Registro en el Sistema</h1>
                <p>Complete el siguiente formulario para crear una cuenta.</p>

                <label for="nombre"><b>Nombre</b></label><br>
                <input type="text" placeholder="Ingrese Nombre" name="nombre" id="nombre" autocomplete="off" required><br>

                <label for="apellido"><b>Apellido</b></label><br>
                <input type="text" placeholder="Ingrese Apellido" name="apellido" id="apellido" autocomplete="off" required><br>

                <label for="email"><b>Correo</b></label><br>
                <input type="text" placeholder="Ingrese Correo" name="correo" id="correo" autocomplete="off" required><br>

                <label for="dni"><b>DNI</b></label><br>
                <input type="text" placeholder="Ingrese DNI" name="dni" id="dni" autocomplete="off" required><br>

                <label for="nroCel"><b>Numero de Celular</b></label><br>
                <input type="text" placeholder="Ingrese su Celular" name="celular" id="celular" autocomplete="off" required><br>

                <label for="contraseña"><b>Contraseña</b></label><br>
                <input type="password" placeholder="Ingrese Contraseña" name="contraseña" id="contraseña" required><br>

                <label for="contraseña-repe"><b>Repita Contraseña</b></label><br>
                <input type="password" placeholder="Repita Contraseña" name="contraseña" id="contraseña" required><br>

                <button type="submit">Registrarse</button><br><br>
                <a href="index-noregistrado.html">Volver atras</a>
            </div>
        </form>
    </body>
</html>
